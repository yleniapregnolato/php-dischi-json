<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /custom css -->
</head>

<body>
    <div id="app">
        <header>
            <img class="ms_logo p-2" src="./img/pngwing.com.png" alt="logo">
        </header>
        <div class="ms_container">
            <div class="row row-col-3">
                <div class="col-4" v-for="disk in disks">
                    <div class="card d-flex pt-3 ps-2 pe-2 mb-3 text-light" style="width: 18rem;">
                        <img :src="disk.poster" alt="" class="mx-auto d-block w-50">
                        <div class="card-body">
                            <p class="card-text text-center">{{ disk.title }}</p>
                            <p class="card-text text-center">{{ disk.author }}</p>
                            <p class="card-text text-center">{{ disk.year }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
